    <h3>If you want to take part into MUN club, please submit this form. Then, you will be able to recieve all the informations about the sessions and the officer will put your name on the next country list.</h3>
           <form id="contact-form">

  <textarea name="comment" placeholder="Comment (optional)"></textarea><br><br>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); // EmpÃªche l'envoi classique
    const formData = new FormData(this);

    let message = "";
    for (let [key, value] of formData.entries()) {
      message += `${key} : ${decodeURIComponent(value)}\n`;
    }

    // Envoie un email via un service (comme EmailJS, Formspree, etc.)
    // ou dÃ©clenche une boÃ®te mail avec mailto: (limitÃ© mais possible)
    window.location.href = `mailto:collyne.besson@gmail.com.com?subject=Message&body=${encodeURIComponent(message)}`;
  });
</script>
