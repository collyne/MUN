    <form id="contact-form">
  <input name="name" placeholder="My name" required><br><br>
  <input name="email" placeholder="My email" type="email" required><br><br>
  <textarea name="comment" placeholder="Comment (optional)"></textarea><br><br>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission
    const formData = new FormData(this);

    let message = "";
    for (let [key, value] of formData.entries()) {
      message += `${key}: ${value}\n`;
    }

    // Encode message for mailto URI
    const email = "collyne.besson@gmail.com";
    const subject = "MUN Club Registration";
    const body = encodeURIComponent(message);

    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
  });
</script>
